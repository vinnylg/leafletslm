site_name: DrugsLM Documentation
site_author: Vinícius de Lima Gonçalves

theme:
  name: material
  features:
    - navigation.sections
    - content.code.copy
    - navigation.indexes

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [..]
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Docs:
      - reference/reference.md
      - scraper:
          - anvisa:
              - reference/scraper/anvisa/anvisa.md
              - catalog: reference/scraper/anvisa/catalog.md
              - pipelines: reference/scraper/anvisa/pipelines.md
              - config: reference/scraper/anvisa/config.md
          - selenium: reference/scraper/selenium.md
