site_name: DrugSLM Documentation
site_author: Vinícius de Lima Gonçalves

site_url: ""
use_directory_urls: true

theme:
  name: material
  features:
    - navigation.sections
    - content.code.copy
    - navigation.indexes
    - navigation.top

extra_css:
  - assets/stylesheets/mermaid.css

plugins:
  - search
  - include-markdown
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # format: !!python/name:pymdownx.superfences.fence_code_format or set "yaml.customTags": ["!python/name:*"]

nav: # @claude: Nav is getting to big. Create TODO for see alternatives, like mkdocs-awesome-pages-plugin 
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture:
      - architecture/index.md
      - Standards: architecture/standards.md
      - Roadmap: architecture/roadmap.md
  - Infrastructure: infrastructure.md
  - Design Reference:
      - design/index.md
      - Datasets:
          - Sources:
              - ANVISA:
                  - Categories: design/datasets/sources/anvisa/categories.md
          - Transform:
              - Extractor: design/datasets/transform/extractor.md
          - Features: []
  - API Reference:
      - reference/index.md
      - Datasets:
          - reference/datasets/index.md
          - Sources:
              - reference/datasets/sources/index.md
              - ANVISA:
                  - reference/datasets/sources/anvisa/index.md
                  - Categories: reference/datasets/sources/anvisa/categories.md
          - Transform: []
          - Features: []

      - Models:
          - reference/models/index.md
          - Definitions: []
          - Adapters: []
          - RAG: []

      - Training:
          - reference/training/index.md
          - Loops: []
          - Objectives: []
          - RLHF: []

      - Evaluation:
          - Metrics: []
          - Benchmarks: []

      - Interface:
          - Chat: []
          - Telemetry: []
          - Deploy: []

      - Experiments:
          - Tracking: []
          - Visualization: []
          - Storytelling: []

      - Core:
          - Database: []
          - Loaders: []
          - Config:
              - Tree: reference/config/tree.md
          - Utils:
              - Selenium: reference/utils/selenium.md

