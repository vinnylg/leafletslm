site_name: DrugsLM Documentation
site_author: Vinícius de Lima Gonçalves

theme:
  name: material
  features:
    - navigation.sections
    - content.code.copy
    - navigation.indexes
    - navigation.top

plugins:
  - search
  - include-markdown
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture & Design:
      - architecture/index.md
      - Visual Standards: architecture/standards.md
      - Data Roadmap:
          - architecture/roadmap/index.md
          - Phase 1 Detailment: architecture/roadmap/phase1.md
      - Infrastructure: architecture/infrastructure.md
  - API Reference:
      - reference/index.md
      - Sources:
          - reference/sources/index.md
          - Anvisa:
              - reference/sources/anvisa/index.md
              - Catalog Builder: reference/sources/anvisa/catalog.md
          - Wikipedia: []
      - Features: []
      - Models: []
      - Database: []
      - Analysis: []
      - Utils:
          - Selenium: reference/utils/selenium.md
