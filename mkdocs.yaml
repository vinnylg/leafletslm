site_name: DrugSLM Documentation
site_author: Vinícius de Lima Gonçalves

site_url: ""
use_directory_urls: true

theme:
  name: material
  features:
    - navigation.sections
    - content.code.copy
    - navigation.indexes
    - navigation.top

extra_css:
  - assets/stylesheets/mermaid.css

plugins:
  - search
  - include-markdown
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid

