x-build-config: &build_config
  context: .
  target: dev
  args:
    - USER=${USER}
    - UID=${UID}
    - GID=${GID}

# 1. Defina um bloco base com tudo que Ã© comum
x-service-base: &service_base
  build: *build_config
  image: drugslm:${VERSION}
  pull_policy: build
  volumes:
    - ./:/workspace
  networks:
    - drugslm_network
  tty: true
  stdin_open: true

services:
  drugslm:
    <<: *service_base
    container_name: drugslm
    profiles: ["dev", "scraper", "all"]
    environment:
      - SELENIUM_HUB_URL=http://selenium:4444/wd/hub
    command: make sleep

  mkdocs:
    <<: *service_base
    container_name: drugslm-docs
    profiles: ["docs", "all"]
    ports:
      - "8000:8000"
    command: make docs up
    restart: unless-stopped

  mkdocs-funnel:
    image: tailscale/tailscale:latest
    container_name: drugslm-docs-funnel
    profiles: ["funnel", "all"]
    network_mode: service:mkdocs
    depends_on:
      - mkdocs
    env_file:
      - .secrets/tailscale.env
    volumes:
      - /dev/net/tun:/dev/net/tun
      - .tailscale/mkdocs:/var/lib/tailscale
      - .tailscale/mkdocs-funnel.json:/config/server.json:ro
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped

  selenium:
    image: selenium/hub:4.15.0
    container_name: drugslm-selenium
    profiles: ["scraper", "all"]
    networks:
      - drugslm_network
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s

  firefox:
    image: selenium/node-firefox:4.15.0
    container_name: drugslm-firefox
    profiles: ["scraper", "all"]
    shm_size: 4gb
    depends_on:
      selenium:
        condition: service_healthy
    deploy:
      replicas: ${FIREFOX_NODES:-1}
    networks:
      - drugslm_network
    ports:
      - "5900"
      - "7900"
    environment:
      - SE_EVENT_BUS_HOST=selenium
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  ollama:
    image: ollama/ollama:latest
    container_name: drugslm-ollama
    profiles: ["model", "all"]
    networks:
      - drugslm_network
    ports:
      - "11434:11434"
    tty: true
    stdin_open: true
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

networks:
  drugslm_network:
    name: drugslm_network

volumes:
  ollama:
