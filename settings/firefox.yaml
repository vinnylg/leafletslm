arguments:
  - "--no-sandbox"
  - "--disable-dev-shm-usage"
  - "--window-size=1920,1080"

preferences:
  browser.cache.disk.enable: false
  browser.cache.memory.enable: false
  network.http.use-cache: false
  pdfjs.disabled: true
  browser.download.folderList: 2 # 0=Desktop, 1=Downloads, 2=Diret√≥rio customizado.
  browser.download.manager.showWhenStarting: false
  browser.download.dir: "/workspace/data/external/"
  browser.helperApps.neverAsk.saveToDisk: "application/pdf,application/octet-stream"
  general.useragent.override: "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/119.0"
  intl.accept_languages: "pt-BR, pt, en-US, en"
  permissions.default.image: 2 # Desabilita o carregamento de imagens para acelerar o scraping.
